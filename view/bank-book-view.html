<section class="formsec1" ng-controller="bankBookCntrl">
    <div class="titles">{{subbreadcrumb}}</div>
    <div class="white-box">
        <ul class="searchbox">
            <li>
                <div ng-cloak>
                <select class="dropdd" name="universityCode" ng-model="universityCode" >
                    <option value="">Select University Code</option>
                    <option value="{{x}}"
                    ng-repeat="x in bankAccountData | unique:'universityCode'">
                    {{x}}
                    </option>
                </select>
                </div>
            </li>
            <li>
                <div ng-cloak>
                <select class="dropdd" name="collegeCode" ng-model="collegeCode" >
                    <option value="">Select College Code</option>
                    <option value="{{x.collegeCode}}"
                    ng-repeat="x in bankAccountData | filter:{universityCode}">
                    {{x.collegeCode}}
                    </option>
                </select>
                </div>
            </li>
            <li>
                <div ng-cloak>
                <select class="dropdd" name="bankCode" ng-model="bankCode" >
                    <option value="">Select Bank Code</option>
                    <option value="{{x.bankCode}}"
                    ng-repeat="x in bankAccountData | filter:{collegeCode}">
                    {{x.bankCode}}
                    </option>
                </select>
                </div>
            </li>
            <li>
                <div ng-cloak>
                <select class="dropdd" name="bankAccountNo" ng-model="bankAccountNo" >
                    <option value="">Select Bank Code</option>
                    <option value="{{x.bankAccountNo}}"
                    ng-repeat="x in bankAccountData | filter:{collegeCode}">
                    {{x.bankAccountNo}}
                    </option>
                </select>
                </div>
            </li>
            <li>
                <div ng-cloak>
                    <input type="text" class="textfield " datepicker name="fromVouchDate" placeholder="From Vouch Date"
                    ng-model="fromVouchDate" required />
                </div>
            </li>
            <li>
                <div ng-cloak>
                    <input type="text" class="textfield " datepicker name="toVouchDate" placeholder="From Vouch Date"
                    ng-model="toVouchDate" required />
                </div>
            </li>
            
            <li><button class="bluebtn" ng-click="search(universityCode,collegeCode,bankCode,bankAccountNo,fromVouchDate,toVouchDate)">Search</button></li>
            <li><button type="button" class="bluebtn" id="exportToExcel" ng-click="exportTableToExcel()">Export Report</button> 
        </ul>
        <table class="table table-striped  table-bordered text-center regtable table-condensed">
            <thead>
            <tr>
                <th width="80">Bank Date</th>
                <th width="80">Bank Code</th>
                <th width="80">University Code</th>
                <th width="80">Payment Amount</th>
                <th width="80">Receipt Amount</th>
                <th width="80">Bank Account</th>
                <th width="80">College Code</th>
                <th width="80">Bank Closing Balance</th>
            </tr>
            </thead>
            <tbody>
            <tr class="tdcolor" ng-repeat="n in bankBookData">
                <td>{{ n.bankDate  }}</td>
                <td>{{ n.bankCode }}</td>
                <td>{{ n.universityCode  }}</td>
                <td>{{ n.paymentAmount  }}</td>
                <td>{{ n.receiptAmount  }}</td>
                <td>{{ n.bankAc.toString()}}</td>
                <td>{{ n.collegeCode }}</td>
                <td>{{ n.bankCb }}</td>
            </tr>
            </tbody>
        </table>
    </div>

</section>
