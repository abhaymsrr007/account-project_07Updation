<style type="text/css">
  .searchbox li {
    min-width: auto;
  }
  .custom-table {
    width: 100%;
    border-collapse: collapse;
    border: 1px solid #ddd;
    font-family: Arial, sans-serif;
  }

  /* Table head */
  .custom-table thead th {
    background-color: #f0f0f0;
    color: #333;
    font-weight: bold;
    padding: 10px;
    text-align: center;
    border: 1px solid #ddd;
  }

  /* Table body */
  .custom-table tbody td {
    padding: 8px;
    text-align: center;
    border: 1px solid #ddd;
  }

  /* Alternating row colors */
  .custom-table tbody tr:nth-child(even) {
    background-color: #f2f2f2;
  }



  .bluebtn:hover {
    background-color: #0056b3;
  }
</style>

<section class="formsec1" ng-controller="empDetCtrl">
  <p class="titles">
    {{subbreadcrumb}}
  </p>
  <div class="white-box">
    <ul class="searchbox">
      <li><input type="text" class="textfield" ng-model="keyword1" placeholder="Staff NO" /></li>
      <li><input type="text" class="textfield" ng-model="keyword2" placeholder="First/Last/Full Name" /></li>
      <li><input type="text" class="textfield" ng-model="keyword3" placeholder="Department Code" /></li>
      <li><button class="bluebtn" ng-click="searchF(keyword1,keyword2,keyword3)">Search</button>
        <button ng-click="handleLink('employee')" class="bluebtn add-btn"> Add </button>
      </li>
    </ul>
    <div class="tableauto">
      <table class="table regtable table-bordered">
        <thead>
          <tr>
            <th>Staff No</th>
            <th>Full Name</th>
            <th width="270">DOJ University</th>
            <th width="270">DOJ College</th>
            <th width="270">DOJ Department</th>
            <th>Grade Description</th>
            <th>Designation Description</th>
            <th>Mobile</th>
            <th>PAN</th>
            <!-- <th width="80">Aadhaar Number</th> -->
            <!-- <th width="80">Bank Ifsc Code</th>
              <th width="80">Bank account No</th>
              <th width="80">Bank Name</th>
              <th width="80">Bank Branch</th> -->
            <th>College</th>
            <!-- <th>Department Code</th> -->
            <!-- <th>Department</th> -->
            <!-- <th style="text-align: center" width="400">University Description</th> -->
            <th width="200">Action</th>
          </tr>
        </thead>
        <tbody>

          <tr ng-repeat="n in data" class="tdcolor">
            <td ng-bind="n.staffNo" ng-disabled="flag"> </td>
            <td ng-bind="n.fullName"> </td>
            <td ng-bind="n.dateOfJoiningUniversity"> </td>
            <td ng-bind="n.dateOfJoiningCollege"> </td>
            <td ng-bind="n.dateOfJoiningDepartment"> </td>
            <td ng-bind="getGradeDscr(StaffGrade,n.gradeCode) | uppercase"> </td>
            <td ng-bind="getDesignationDscr(StaffDesignation,n.designationCode) | uppercase"> </td>
            <td ng-bind="n.mobile"> </td>
            <td ng-bind="n.pan | uppercase"> </td>
            <!-- <td ng-bind="n.aadhaarNumber"> </td> -->
            <!-- <td ng-bind="n.bankIfscCode"> </td>
              <td ng-bind="n.bankAccountNo"> </td>
              <td ng-bind="n.bankName"> </td> -->
            <td ng-bind="getcllgDscr(ClgData,n.collegeCode) | uppercase"> </td>
            <!-- <td ng-bind="n.departmentCode"> </td> -->
            <!-- <td ng-bind="getdptDscr(n.departmentCode) | uppercase"> </td> -->
            <!-- <td ng-bind="getUniDscr(UniData,n.universityCode) | uppercase"> </td> -->
            <td>
              <button type="button" class="bluebtn" ng-click="edit(n)">
                Edit
              </button>
              <button type="button" class="bluebtn" ng-click="showDetails(n.staffNo)">
                Detail
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div id="detailmodal">
    <div id="detailmodal-content" class="table-responsive">
      <button id="closeBtn" class="close-button" ng-click="closeDetail()">
        &times;
      </button>
      <h2>Employee Details</h2>
      <ul class="dtlist">
        <li ng-repeat="(key, value) in employeeDetail">
          <span>{{ key }}</span>: {{ value }}
        </li>
      </ul>
    </div>
  </div>
</section>
