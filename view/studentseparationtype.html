
<section class="formsec" ng-controller="studSepTypeCtrl">
  <div class="titles">{{subbreadcrumb}}</div>
  <form name="myform" ng-submit="save()" novalidate>
    <div class="forms white-box notop">
      <ul>
        <li>
          <label for="stuSeparationTypeCode">Separation Type code</label>
          <input type="text" ng-disabled="idDisable" name="stuSeparationTypeCode" class="textfield" maxlength="2" ng-model="form.stuSeparationTypeCode"   id="stuSeparationTypeCode"
            placeholder="Separation Type code"  ng-blur="checkForDuplicate(form.stuSeparationTypeCode)">
            <div class="error"
          ng-show="duplicateCode && myform.stuSeparationTypeCode.$touched">
          This Student Separation type Code already exists.
       </div>
        </li>
        <li>
          <label for="dscr">Description</label>
          <input type="text" class="textfield" ng-model="form.dscr" id="dscr" m-name placeholder="Description" required
            maxlength="30" name="dscr">
          <div class="error" ng-show="myform.dscr.$error.required && myform.dscr.$touched && !formSubmitted">
            This field is required.
          </div>
        </li>
        <li>
          <div>
            <button type="submit" class="bluebtn "  style="margin-top: 15px; " ng-disabled="myform.$invalid || duplicateCode">Save</button>
          </div>
        </li>
      </ul>
    </div>
  </form>
  <div class="white-box ">

    <table class="table table-bordered text-center regtable table-condensed">
      <thead>
        <tr>
          <th style="text-align: center;" width="400">Separation Type Code</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="n in studSepData" class="tdcolor">
          <td ng-bind="n.stuSeparationTypeCode" ng-disabled="flag"> </td>
          <td ng-bind="n.dscr|uppercase"></td>
          <td><button type="button" class="bluebtn" ng-click="edit(n)">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
